<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8ad599954f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="workouts.css" />
    <title>Workout App</title>
  </head>
  <body>
    <div id="loader" class="center"></div> 
    <div style="width: 100%; display: flex; justify-content: flex-end">
      <p id="user-name uppercase">Bailey</p>
    </div>
    <div class="content">
      <div class="sectionOne">
        <div class="one">
          <h1 class="header uppercase">Workouts</h1>
          <div class="sport">
            <h2><i class="fas fa-running"></i></h2>
            <div class="run"></div>
          </div>
          <div class="sport">
            <h2><i class="fas fa-swimmer"></i></h2>
            <div class="swim"></div>
          </div>
          <div class="sport">
            <h2><i class="fas fa-biking"></i></h2>
            <div class="bike"></div>
          </div>
          <div class="newWorkout">
            <div id="newWorkoutForm" style="display: flex">
              <form class="name">
                <label for="sports">Sport</label>
                <select id="sports">
                  <option value="1">Run</option>
                  <option value="2">Swim</option>
                  <option value="3">Bike</option>
                </select>
                <label for="workoutTime">Time</label>
                <input type="text" id="workoutTime" placeholder="Time" />
                <label for="workoutDistance">Distance</label>
                <input type="text" id="workoutDistance" placeholder="Distance" />
              </form>
              <form>
                <button type="submit" id="addWorkout" class="addBtn">
                  <i class="fas fa-plus"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="sectionTwo">
        <div class="box two">
          <h1 class="header uppercase center">Goals</h1>
          <div class="goals">
          <div>
            <i class="fas fa-running"></i>
            <div id="run-goal"></div>
          </div>
          <div>
            <i class="fas fa-swimmer"></i>
            <div id="swim-goal"></div>
          </div>
          <div>
            <i class="fas fa-biking"></i>
            <div id="bike-goal"></div>
          </div>
          <div>
            <div id="newGoalForm" style="display: flex">
              <form class="name">
                <select id="goal-sports">
                  <option value="1">Run</option>
                  <option value="2">Swim</option>
                  <option value="3">Bike</option>
                </select>
                <input
                  type="text"
                  id="gotalDistance"
                  placeholder="Goal Distance"
                />
              </form>
              <form>
                <button type="submit" id="addGoal" class="addBtn">+</button>
              </form>
            </div>
          </div>
        </div>
      </div>
        <div class="box three">
          <h1 class="header uppercase center">Distances</h1>
          <div class="distances">
            <div>
              <i class="fas fa-running"></i>
              <p id="run-distance"></p>
            </div>
            <div>
              <i class="fas fa-swimmer"></i>
              <p id="swim-distance"></p>
            </div>
            <div>
              <i class="fas fa-biking"></i>
              <p id="bike-distance"></p>
            </div>
          </div>
        </div>
        <div class="box four">
          <h1 class="header uppercase center">Rankings</h1>
        </div>
      </div>
    </div>
    <script src="workouts.js"></script>
    <script src="goals.js"></script>
    <script> 
      document.onreadystatechange = function() { 
          if (document.readyState !== "complete") { 
              document.querySelector( 
                "body").style.visibility = "hidden"; 
              document.querySelector( 
                "#loader").style.visibility = "visible"; 
          } else { 
              document.querySelector( 
                "#loader").style.display = "none"; 
              document.querySelector( 
                "body").style.visibility = "visible"; 
          } 
      }; 
  </script>
  </body>
</html>
