<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="workouts.css" />
    <title>Workout App</title>
  </head>
  <body>
    <div style="width: 100%; display: flex; justify-content: flex-end">
      <p id="user-name uppercase">Bailey</p>
    </div>
    <div class="content">
      <div class="sectionOne">
        <div class="one">
          <h1 class="header uppercase">Activities</h1>
          <div class="sport">
            <h2>Run</h2>
            <div class="run"></div>
          </div>
          <div class="sport">
            <h2>Swim</h2>
            <div class="swim"></div>
          </div>
          <div class="sport">
            <h2>Bike</h2>
            <div class="bike"></div>
          </div>
          <div class="newWorkout">
            <div id="form" style="display: flex">
              <form class="name">
                <select id="sports">
                  <option value="1"><i class="fas fa-running"></i></option>
                  <option value="2">Swim</option>
                  <option value="3">Bike</option>
                </select>
                <input type="text" id="workoutTime" placeholder="Time" />
                <input
                  type="text"
                  id="workoutDistance"
                  placeholder="Distance"
                />
              </form>
              <form>
                <button type="submit" id="addWorkout" class="addBtn">+</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="sectionTwo">
        <div class="box two">
          <h1 class="header uppercase center">Goals</h1>
          <div class="newWorkout">
            <div id="form" style="display: flex">
              <form class="name">
                <select id="sports">
                  <option value="1">Run</option>
                  <option value="2">Swim</option>
                  <option value="3">Bike</option>
                </select>
                <input
                  type="text"
                  id="gotalDistance"
                  placeholder="Goal Distance"
                />
              </form>
              <form>
                <button type="submit" id="addWorkout" class="addBtn">+</button>
              </form>
            </div>
          </div>
          <div></div>
        </div>
        <div class="box three">
          <h1 class="header uppercase center">Distances</h1>
        </div>
        <div class="box four">
          <h1 class="header uppercase center">Rankings</h1>
        </div>
      </div>
    </div>
    <script src="workouts.js"></script>
    <script src="https://kit.fontawesome.com/51ac70d1a6.js" crossorigin="anonymous"></script>
  </body>
</html>
