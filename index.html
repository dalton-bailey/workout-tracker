<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8ad599954f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="workouts.css" />
    <title>Workout App</title>
  </head>
  <body>
    <div style="width: 100%; display: flex; justify-content: flex-end">
      <p class="userName uppercase"></p>
    </div>
    <div class="content">
      <div class="sectionOne">
        <div class="one">
          <h1 class="header uppercase">New Workout</h1>
          <button class="newWorkout">New Workout</button>
          <div class="newWorkout">
            <div id="newWorkoutForm">
              <form class="name">
                <div class="formInput">
                  <label for="sports">Sport</label>
                  <select id="sports">
                    <option value="1">Run</option>
                    <option value="2">Swim</option>
                    <option value="3">Bike</option>
                  </select>
                </div>
                <div class="formInput">
                  <label for="workoutTime">Time</label>
                  <input type="text" id="workoutTime" placeholder="Time" />
                </div>
                <div class="formInput">
                  <label for="workoutDistance">Distance</label>
                  <input
                    type="text"
                    id="workoutDistance"
                    placeholder="Distance"
                  />
                </div>
              </form>
              <form class="submitBtn"> 
                <button type="submit" id="addWorkout" class="addBtn uppercase">
                  <i class="fas fa-plus"></i>Add Workout
                </button>
              </form>
            </div>
          </div>
          <div class="oneHeader">
            <h1 class="header uppercase">Workouts</h1>
            <div id="filterDiv">
              <form id="filter">
                <select id="filterDropdown" class="uppercase">
                  <option value="1">All</option>
                  <option value="2">Completed</option>
                  <option value="3">Easy</option>
                  <option value="4">Medium</option>
                  <option value="5">Hard</option>
                  <option value="6">Runs</option>
                  <option value="7">Swims</option>
                  <option value="8">Bikes</option>
                </select>
              </form>
              <form>
                <button type="submit" id="filterBy" class="filterBtn uppercase">
                  Filter
                </button>
              </form>
            </div>
          </div>

          <div class="allWorkouts"></div>
          
        </div>
      </div>
      <div class="sectionTwo">
        <div class="box two">
          <h1 class="header uppercase">Goals</h1>
          <div class="goals">
            <div class="goal">
              <i class="fas fa-running"></i>
              <div id="run-goal"></div>
            </div>
            <div class="goal">
              <i class="fas fa-swimmer"></i>
              <div id="swim-goal"></div>
            </div>
            <div class="goal">
              <i class="fas fa-biking"></i>
              <div id="bike-goal"></div>
            </div>
            <h1 class="header uppercase">New Goal</h1>
            <div>
              <div id="newGoalForm" style="display: flex">
                <form class="name">
                  <select id="goal-sports">
                    <option value="1">Run</option>
                    <option value="2">Swim</option>
                    <option value="3">Bike</option>
                  </select>
                  <input
                    type="text"
                    id="gotalDistance"
                    placeholder="Goal Distance"
                  />
                </form>
                <form>
                  <button type="submit" id="addGoal" class="addBtn">+</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="box three">
          <h1 class="header uppercase">Distances</h1>
          <div class="distances">
            <div class="totalDistance">
              <i class="fas fa-running"></i>
              <p id="run-distance"></p>
            </div>
            <div class="totalDistance">
              <i class="fas fa-swimmer"></i>
              <p id="swim-distance"></p>
            </div>
            <div class="totalDistance">
              <i class="fas fa-biking"></i>
              <p id="bike-distance"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="workouts.js"></script>
    <script src="goals.js"></script>
  </body>
</html>
